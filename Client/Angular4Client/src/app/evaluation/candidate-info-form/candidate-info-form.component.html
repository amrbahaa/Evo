<form novalidate>
  <div class="form-row">
    <!-- Candidate Name -->
    <md-form-field class="col-md-6">
      <input mdInput placeholder="Candidate Name" value="">
    </md-form-field>
    <!-- // Candidate Name -->

    <!-- Candidate Position -->
    <md-form-field class="col-md-6">
      <input mdInput aria-label="Candidate Position" placeholder="Candidate Position" [mdAutocomplete]="positionsauto" [formControl]="positionCtrl">
    </md-form-field>
    <md-autocomplete #positionsauto="mdAutocomplete">
      <md-option *ngFor="let position of filteredPositions$ | async" [value]="position.Name">
        {{ position.Name }}
      </md-option>
    </md-autocomplete>
    <!-- // Candidate Position -->

  </div>
</form>
