<div *ngFor="let group of kpiGroups">
  <h3>
    {{group.Name}}
    <small class="text-muted">
      {{group.Description}}
    </small>
  </h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let kpi of group.KPIs">
      {{kpi.Name}} - {{kpi.Description}}
      <md-slider [max]="rateMax" [min]="rateMin" step="1" thumbLabel tickInterval="1" (change)="onChangeRate($event, kpi.Id)">
      </md-slider>
    </li>
  </ul>
</div>
